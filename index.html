<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de formularios de convite</title>
    <link rel="stylesheet" href="/styles/index.css">
</head>
<body>
<div class="asside">
<img src="/assets/Logo.svg" alt="">
<h2>Festivite</h2>
<p>Crie um convite digital para o seu evento</p>
</div>



<div class="main">
<h3>Crie seu convite</h3>
<div class="abtevent">
    <img src="/assets/calendar.svg" alt="">
    <p> Sobre o evento</p>
</div>
<form action="">
    <fieldset>
        <label for="title">Titulo</label>
        <input type="text" name="" id="" placeholder="Nome do evento"> 
    </fieldset>
</form>


</div>
</body>
</html>
